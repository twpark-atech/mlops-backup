# config/spark_job.yml
raw_to_bronze_jobs:
  - name: its_traffic_raw_5min
    description: "ITS 5분 단위 교통 raw CSV -> bronze Parquet"
    input:
      format: csv
      path: "s3a://its/traffic/raw/date=*/"
      options:
        header: "true"
        inferSchema: "true"
        encoding: "UTF-8"
    output:
      format: parquet
      base_path: "s3a://its/traffic/bronze"
      partition_by:
        - date
      options: {}